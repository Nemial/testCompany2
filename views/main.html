<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/" method="post">
    <div>
        <label>Имя
            <input type="text" name="order[name]">
        </label>
    </div>
    <div>
        <label>Телефон
            <input type="text" name="order[tel]">
        </label>
    </div>
    <div>
        <label>Страна
            <select name="order[country]">
                <option value="russian">Россия</option>
                <option value="german">Германия</option>
            </select>
        </label>
    </div>
    <div>
        <label>Адрес
            <input type="text" name="order[address]">
        </label>
    </div>
    <input type="submit" value="Отправить">
</form>
<br>
<div>
    <form action="/" method="get">
        <input type="submit" value="Все заказы" name="orders">
    </form>
</div>
</body>
</html>
